<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="assignment-03.css">
    <script src="assignment-03.js"></script>











    <title>TableV8</title>
</head>
<body onkeyup=avg() onload=start()>
    <table id="myTable">
        <tr id="rowH">
            <th id=r0cellN>Name</th>
            <th id=r0cellI>ID</th>
            <th id=r0cell1>Assignment 1</th>
            <th id=r0cell2>Assignment 2</th>
            <th id=r0cell3>Assignment 3</th>
            <th id=r0cell4>Assignment 4</th>
            <th id=r0cell5>Assignment 5</th>
            <th id=r0cellA onclick=gradeChange(),avg()>Average [%]</th>
        </tr>
        <tr id=row1>
            <td id=r1cellN contenteditable='true' >Student 1</td>
            <td id=r1cellI contenteditable='true'>123456789</td>
            <td id=r1cell1 contenteditable='true' onclick=inputSelect(1,1) style="background-color:yellow;">-</td>
            <td id=r1cell2 contenteditable='true' onclick=inputSelect(1,2) style="background-color:yellow;">-</td>
            <td id=r1cell3 contenteditable='true' onclick=inputSelect(1,3) style="background-color:yellow;">-</td>
            <td id=r1cell4 contenteditable='true' onclick=inputSelect(1,4) style="background-color:yellow;">-</td>
            <td id=r1cell5 contenteditable='true' onclick=inputSelect(1,5) style="background-color:yellow;">-</td>
            <td id=r1cellA style="background-color:red;">0%</td>
        </tr>
    </table>
    <div>
        <p id=sub>Unsubmitted = 5</p>
    </div>
    
    <button type="button" onclick=addR(),avg()>New Student</button> 
    <button type="button" onclick=addC(),avg()>New table column</button>
    <button type="button" onclick=save()>Save</button>
    <button type="button" onclick=restore()>restore</button>

    <div id=dd>
        <button type="button" onclick=delR()>Delete row</button>
        <input type="number" id="rowDel"> 
    </div>

    <div id=dd>
        <button type="button" onclick=delC()>Delete assignment</button>
    </div>
       
</body>
</html>
